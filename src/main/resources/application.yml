server:
  port: 8080

spring:
  application:
    name: gallery-api

  datasource:
    url: jdbc:postgresql://localhost:6666/gallery_db
    username: warus
    password: pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration