name: Check project and run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version-file: .tool-versions
          cache: 'gradle'

      - name: 🧪 Check with Gradle
        run: ./gradlew check